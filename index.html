<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

  <title>Home Budget</title>
</head>

<body>
  <!-- Navbar -->

  <nav class="navbar navbar-light shadow-sm p-3 mb-5 rounded" style="background-color: #e3f2fd;">
    <a class="navbar-brand font-weight-bold">Home Budget</a>
    <form class="form-inline">
      <button class="clear-btn btn btn-outline-primary my-2 my-sm-0" type="primary">Clear All</button>
    </form>
  </nav>

  <br>

  <div class="container text-center">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6 my-0">
          <label for="inputEmail4">Add Purchase</label>
          <input type="text" id="item-name" class="form-control shadow-sm p-3 mb-5 rounded" id="inputEmail4"
            placeholder="add purchase...">
        </div>
        <div class="form-group col-md-6 my-0">
          <label for="inputPassword4">Price</label>
          <input type="number" id="item-price" placeholder="add price..."
            class="form-control shadow-sm p-3 mb-5 rounded" id="inputPassword4">
        </div>
      </div>
      <div class="buttons p-0 mb-4">
        <button class="add-btn btn btn-outline-success my-2 my-sm-0"><i class="fa fa-plus"></i> Add Item</button>
        <button class="update-btn btn btn-outline-info my-2 my-sm-0"><i class="fa fa-pencil-square-o"></i> Update
          Item</button>
        <button class="delete-btn btn btn-outline-danger my-2 my-sm-0"><i class="fa fa-remove"></i> Delete Item</button>

        <button class="cancel-btn btn btn-outline-secondary my-2 my-sm-0"><i class="fa fa-chevron-circle-left"></i>
          Cancel</button>
      </div>
    </form>
    <!-- Calorie Count -->
    <h3 id="total-expenses" class="center-align">Total Expenses: <span class="total-calories">0</span></h3>
    <!-- Item List -->
    <ul id="item-list" class="list-group col-md-9 m-auto">

    </ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
    integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
    crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>

</html>
